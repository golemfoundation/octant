        type: boolean
      backend-server-pgsql:
        required: false
        default: true
        type: boolean
      forward-first-epoch:
        required: false
        default: false
        type: boolean
      skip-local-subgraph-update:
        required: false
        default: true
        type: boolean
      octant-env:
        required: false
        default: production
        type: string
      anvil-block-time:
        required: false
        default: 0
        type: number
      decision-window:
        required: false
        default: 1209600
        type: number
      epoch-duration:
        required: false
        default: 7776000
        type: number
      web-client-replicas:
        required: false
        default: 1
        type: number
      coin-prices-server-replicas:
        required: false
        default: 2
        type: number
      backend-server-replicas:
        required: false
        default: 3
        type: number
      multideployer-enabled:
        required: false
        default: false
        type: boolean
      subgraph-deploy:
        required: false
        default: true
        type: boolean
      graph-healtchecker-enabled:
        required: false
        default: true
        type: boolean
      ipfs-gateways:
        required: false
        default: 'https://turquoise-accused-gayal-88.mypinata.cloud/ipfs/,https://octant.infura-ipfs.io/ipfs/'
        type: string

