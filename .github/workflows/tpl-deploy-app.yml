        type: string
      env-id:
        required: true
        type: string
      deployment-id:
        required: true
        type: string
      workflow-id:
        required: true
        type: string
      deploy-contracts:
        required: false
        default: false
        type: boolean
      chain-id:
        required: true
        type: number
      chain-name:
        required: true
        type: string
      network-name:
        required: true
        type: string
      snapshotter-enabled:
        required: false
        default: false
        type: boolean
      multisigger-enabled:
        required: false
        default: true
        type: boolean
      scheduler-enabled:
        required: false
        default: false
