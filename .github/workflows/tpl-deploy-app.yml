  COIN_PRICES_SERVER_REPLICAS: ${{ inputs.coin-prices-server-replicas }}
  BACKEND_SERVER_REPLICAS: ${{ inputs.backend-server-replicas }}
  OCTANT_ENV: ${{ inputs.octant-env }}
  GLM_SENDER_NONCE: ${{ vars.GLM_SENDER_NONCE }}
  MAINNET_PROPOSAL_CIDS: "QmSQEFD35gKxdPEmngNt1CWe3kSwiiGqBn1Z3FZvWb8mvK,Qmds9N5y2vkMuPTD6M4EBxNXnf3bjTDmzWBGnCkQGsMMGe,QmSXcT18anMXKACTueom8GXw8zrxTBbHGB71atitf6gZ9V,QmXomSdCCwt4FtBp3pidqSz3PtaiV2EyQikU6zRGWeCAsf,QmdtFLK3sB7EwQTNaqtmBnZqnN2pYZcu6GmUSTrpvb9wcq,bafybeifs53yk5oycvy5lu5r42oefk3vh7qkvfdkklkvaw2ocubmycgvche,bafybeigxa4wpqhianuiltv3qqzqpitjyjyqzdeurpwqrvidgc3c4opw26m,bafybeihixy3tfq3hlptwfp7cpikhkg76gse2ylvkcrmdiuqrfr2tdt5a74,bafybeiepkoiocljcvg4kzoq7sdhyjaualac7j7kvzxuk5e5mvngk4eqhpq"
  # ----------------------------------------------------------------------------
