  IPFS_GATEWAYS: "${{ inputs.ipfs-gateways }}"
  MULTIDEPLOYER_ENABLED: ${{ inputs.multideployer-enabled }}
  SUBGRAPH_DEPLOY: ${{ inputs.subgraph-deploy }}
