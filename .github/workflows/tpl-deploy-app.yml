  MULTISIGGER_ENABLED: ${{ inputs.multisigger-enabled }}
  SCHEDULER_ENABLED: ${{ inputs.scheduler-enabled }}
  GLM_CLAIM_ENABLED: ${{ inputs.glm-claim-enabled }}
