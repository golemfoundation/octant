on:
  workflow_call:
    outputs:
      contracts-env-artifact-id:
        value: ${{ inputs.env-type }}-contracts-env
      octant-web-url:
        value: ${{ jobs.wait-for-app.outputs.octant_web_url }}
      octant-backend-url:
        value: ${{ jobs.wait-for-app.outputs.octant_backend_url }}
      anvil-rpc-url:
        value: ${{ jobs.deploy-contracts.outputs.anvil_rpc_url }}
    inputs:
      branch-head-ref:
        required: true
        type: string
      env-type:
        required: true
        type: string
      image-tag:
        required: true
        type: string
      pull-request-id:
        required: false
        type: string
      env-id:
        required: true
        type: string
      deployment-id:
        required: true
        type: string
      workflow-id:
        required: true
        type: string
      deploy-contracts:
        required: false
        default: false
        type: boolean
      chain-id:
        required: true
        type: number
      chain-name:
        required: true
        type: string
      network-name:
        required: true
        type: string
      snapshotter-enabled:
        required: false
        default: false
        type: boolean
      multisigger-enabled:
        required: false
        default: true
        type: boolean
      scheduler-enabled:
        required: false
        default: false
        type: boolean
      glm-claim-enabled:
        required: false
        default: false
        type: boolean
      vault-confirm-withdrawals-enabled:
        required: false
        default: false
        type: boolean
      backend-server-pgsql:
        required: false
        default: true
        type: boolean
      forward-first-epoch:
        required: false
        default: false
        type: boolean
      skip-local-subgraph-update:
        required: false
        default: true
        type: boolean
      octant-env:
        required: false
        default: production
        type: string
      anvil-block-time:
        required: false
        default: 0
        type: number
      decision-window:
        required: false
        default: 1209600
        type: number
      epoch-duration:
        required: false
        default: 7776000
        type: number
      web-client-replicas:
        required: false
        default: 1
        type: number
      coin-prices-server-replicas:
        required: false
        default: 2
        type: number
      backend-server-replicas:
        required: false
        default: 3
        type: number
      multideployer-enabled:
        required: false
        default: false
        type: boolean
      subgraph-deploy:
        required: false
        default: true
        type: boolean
      graph-healtchecker-enabled:
        required: false
        default: true
        type: boolean
      ipfs-gateways:
        required: false
        default: 'https://turquoise-accused-gayal-88.mypinata.cloud/ipfs/,https://octant.infura-ipfs.io/ipfs/'
        type: string

