<html>
<head>
  <link rel="stylesheet"
        href="https://unpkg.com/@asyncapi/react-component@1.0.0-next.12/styles/default.min.css">
  <title>Octant websockets API documentation</title>
</head>
<body>

<div id="asyncapi"></div>

<script
  src="https://unpkg.com/@asyncapi/react-component@1.0.0-next.12/browser/standalone/index.js"></script>
<script>
  AsyncApiStandalone.render({
    schema: {
      url: 'http://localhost:5000/docs/websockets-api.yaml',
      options: { method: "GET", mode: "cors" },
    },
    config: {
      show: {
        sidebar: true,
      }
    },
  }, document.getElementById('asyncapi'));
</script>

</body>
</html>
