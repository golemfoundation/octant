specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Epochs
    network: localhost
    source:
      abi: Epochs
      startBlock: 1
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Epoch
      abis:
        - name: Epochs
          file: ./abis/Epochs.json
      file: ./generated/epochs.ts
      blockHandlers:
        - handler: handleBlock
  - kind: ethereum
    name: Deposits
    network: localhost
    source:
      abi: Deposits
      address: "0x0000000000000000000000000000000000000000"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Locked
        - Unlocked
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Deposits
          file: ./abis/Deposits.json
      eventHandlers:
        - event: Locked(uint256,uint256,uint256,address)
          handler: handleLocked
        - event: Unlocked(uint256,uint256,uint256,address)
          handler: handleUnlocked
      file: ./generated/deposits.ts
  - kind: ethereum
    name: Vault
    network: localhost
    source:
      abi: Vault
      startBlock: 1
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Withdrawn(address,uint256,uint256)
          handler: handleWithdrawn
        - event: MerkleRootSet(uint256,bytes32)
          handler: handleMerkleRootSet
      file: ./generated/vault.ts
  - kind: ethereum
    name: Proposals
    network: localhost
    source:
      abi: Proposals
      address: "0x0000000000000000000000000000000000000000"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - EpochProjectsInfo
        - AllEpochProjectsInfo
      abis:
        - name: Proposals
          file: ./abis/Proposals.json
      callHandlers:
        - function: setProposalAddresses(uint256,address[])
          handler: handleSetProposalAddresses
      file: ./generated/proposals.ts
