    <title>Octant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100%;
        width: 100%;
        padding: 0 48px;
      }

      .text {
        color: #171717;
        text-align: center;
        font-family: Inter;
        font-size: 20px;
        font-style: normal;
        font-weight: 500;
        line-height: 28px;
        margin-bottom: 56px;
      }

      .text .phrase {
        display: inline;
      }

      .tree {
        width: 200px;
        height: 200px;
      }

      @media only screen and (min-width: 756px) {
        .text {
          line-height: 26px;
        }

        .text .phrase {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <img class="tree" src="./tree.gif" />
      <div class="text">
        <div class="phrase">Octant is experiencing some issues, please hold tight.</div>
        <div class="phrase">We'll be back up as soon as we can.</div>
      </div>
    </div>
  </body>
