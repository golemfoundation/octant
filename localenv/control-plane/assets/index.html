<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Octant development</title>
      <script>
         fetch('http://localhost:8080/deployment?name=octant').then(data => {
          data.text().then(text => {
            document.getElementById('contracts-div').innerText = text
              .replace('GLM_CONTRACT_ADDRESS', 'VITE_GLM_ADDRESS')
              .replace('DEPOSITS_CONTRACT_ADDRESS', 'VITE_DEPOSITS_ADDRESS')
              .replace('EPOCHS_CONTRACT_ADDRESS', 'VITE_EPOCHS_ADDRESS')
              .replace('PROPOSALS_CONTRACT_ADDRESS', 'VITE_PROPOSALS_ADDRESS')
              .replace('VAULT_CONTRACT_ADDRESS', 'VITE_VAULT_ADDRESS');
          });
         });
      </script>
   </head>
   <body>
</html>
