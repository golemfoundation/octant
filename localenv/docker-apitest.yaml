  subgraph-deployer:
    image: octant/subgraph-deployer:latest
    depends_on:
      - contracts-deployer
      - graph-node
    networks:
      - octant
    environment:
      LOCAL_CONTRACTS: true
      CONTRACTS_DEPLOYER_URL: http://contracts-deployer:8546

      NETWORK: localhost
      IPFS_URL: http://ipfs:5001
      SUBGRAPH_URL: http://graph-node:8020

  backend-postgres:
    image: 'postgres:13'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: octant
    networks:
      - octant

