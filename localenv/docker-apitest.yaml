version: "3.8"
services:
  anvil:
    image: octant/anvil:latest
    platform: linux/amd64
    ports:
      - "8545:8545"
    networks:
      - octant

  #### SUBGRAPH
  graph-node:
    image: graphprotocol/graph-node:v0.26.0
    platform: linux/amd64
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    networks:
      - octant
    depends_on:
      - ipfs
      - graph-postgres
    environment:
      NETWORK_NAME: localhost
      RPC_PROVIDER: http://anvil:8545
      postgres_host: graph-postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: localhost:http://anvil:8545
      GRAPH_LOG: info
  ipfs:
    image: ipfs/go-ipfs:v0.10.0
    platform: linux/amd64
    ports:
      - '5001:5001'
    networks:
      - octant

  graph-postgres:
    image: postgres
    ports:
      - '5433:5432'
    networks:
      - octant
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node

  contracts-deployer:
    image: octant/contracts-deployer:latest
    depends_on:
      - anvil
    networks:
      - octant
    ports:
      - '8546:8546'
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:8546"]
    environment:
      RPC_URL: http://anvil:8545
      NETWORK: localhost
      SKIP_LOCAL_SUBGRAPH_UPDATE: true
      EPOCH_DURATION: 600

      PROPOSALS_CID: QmXq3Eaz5xQF51J7mWzxDmfrVjDuGdhnirthttJ9Q2WTF8
